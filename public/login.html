<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>SignIn</title>

      <link rel="stylesheet" href="css/signup.css">
</head>

<body>
      <img src="images/loader.gif" class="loader" alt="">

      <div class="alert-box">
            <img src="images/error.png" class="alert-img" alt="">
            <p class="alert-msg">Eror Massage</p>
      </div>

      <div class="container">
            <img src="images/logo5.png" class="logo" alt="">
            <div>
                  <input type="email" autocapitalize="off" id="email" placeholder="email">
                  <input type="password" autocapitalize="off" id="password" placeholder="password">
                  <button class="submit-btn">Sign In</button>
            </div>
            <a href="/signup" class="link">dont have an account? create here</a>
      </div>

      <script src="js/token.js"></script>
      <script src="js/form.js"></script>

</body>

</html>
