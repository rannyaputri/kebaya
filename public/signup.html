<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up</title>

      <link rel="stylesheet" href="css/signup.css">
</head>

<body>
      <img src="images/loader.gif" class="loader" alt="">

      <div class="alert-box">
            <img src="images/error.png" class="alert-img" alt="">
            <p class="alert-msg">Eror Massage</p>
      </div>

      <div class="container">
            <img src="images/logo5.png" class="logo" alt="">
            <div>
                  <input type="text" autocapitalize="off" id="name" placeholder="name">
                  <input type="email" autocapitalize="off" id="email" placeholder="email">
                  <input type="password" autocapitalize="off" id="password" placeholder="password">
                  <input type="text" autocapitalize="off" id="number" placeholder="Tlp Number">
                  <input type="checkbox" checked class="checkbox" id="term-and-cond">
                  <label for="term-and-cond">agree to our <a href="">term and condition</a></label>
                  <br>
                  <input type="checkbox" class="checkbox" id="notification">
                  <label for="notification">recieve upcoming offers and events emails</label>
                  <button class="submit-btn">create account</button>
            </div>
            <a href="/login" class="link">already have an account? Sign in here!</a>
      </div>

      <script src="js/token.js"></script>
      <script src="js/form.js"></script>
</body>

</html>
